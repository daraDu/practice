<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>事件冒泡</title>
<style>
	div{padding:50px;}
	#div1{background:red}
	#div2{background:blue}
	#div3{background:green}
	
	.div1{width:50px;height:150px;border:5px solid #f00;display:none;}
</style>
<script>
window.onload = function() {
/*
	事件冒泡：当一个元素接收到事件的时候，会把他接收到的事件传送给父级直到顶层window

*/
	function fn(){
		alert(this.id)
	}
	var oDiv = document.getElementsByTagName("div");
	oDiv[0].onclick=fn;
	oDiv[1].onclick=fn;
	oDiv[2].onclick=fn;
	
	var oBtn = document.getElementsByTagName("button")[0];
	var oDiv1 = document.getElementsByClassName("div1")[0];
	oBtn.onclick=function(e){
		oDiv1.style.display='block';
		var e = e || event ; 
		//阻止事件冒泡
		e.cancelBubble = true;
	}
	document.onclick=function(){
		oDiv1.style.display='none';
	}
}
</script>
</head>

<body>
	<div id='div1'>
		<div id='div2'>
			<div id='div3'></div>
		</div>
	</div>
	
	<button>按钮</button>
	<div class='div1'></div>
</body>
</html>
