<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>父节点</title>
		<style>
		
			div {padding: 40px 50px;}
			#div1{
				background:#f00;
				width:500px;
				height:500px;
				
			}
			#div2{
				background:#0ff;
				width:400px;
				height:400px;
			}
			#div3{
				background:#00f;
				width:300px;
				height:300px;
				position:relative;
			}
		</style>
		<script>
			window.onload=function(){
				/*
					parentNode
					定位元素指的是元素的 CSS position 属性被设置为 relative、absolute 或 fixed 的元素。
					offsetParent   离当前元素最近的定位属性的父节点，如果没有定位属性的父节点，则是body
					
				*/
				var oUl = document.getElementById("oUl");
				var oBtn = oUl.getElementsByTagName("a");
				
				for(var i = 0; i<oUl.children.length; i++){
					oBtn[i].onclick = function(){
						this.parentNode.style.display = "none";
					}
				}
				
				var oDiv = document.getElementsByTagName("div");
				alert(oDiv[2].offsetParent.id)
			}
		</script>
	</head>
	<body id='body'>
		<ul id='oUl'>
			<li>111111<a href='javascript:;'>删除</a></li>
			<li>222222<a href='javascript:;'>删除</a></li>
			<li>333333<a href='javascript:;'>删除</a></li>
			<li>444444<a href='javascript:;'>删除</a></li>
		</ul>
		
		<div id='div1'>
			div1
			<div id='div2'>
				div2
				<div id='div3'>
					div3
				</div>
			</div>
		</div>
	</body>
</html>
