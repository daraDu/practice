<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>元素的各种位置尺寸宽高offsettop</title>
		<style>
		
			div {padding: 50px 50px;}
			#div1{
				background:#f00;
				width:500px;
				height:500px;	
			}
			#div2{
				background:#0ff;
				width:400px;
				height:400px;
			}
			#div3{
				background:#00f;
				width:300px;
				height:300px;
			}
			
			#divWidth{
				width:1600px;
				height:100px;
				border:1px solid #f00;
				padding:5px;
				margin:5px;
			}
		</style>
		<script>
			window.onload=function(){
				/*
					offsetLeft,offsetTop: 只读属性，当前元素到定位父级的偏移，到当前元素的offsetParent的位置
					
					clientWidth: 样式宽+padding   可视区域的宽
					offsetWidth: 占位宽 样式宽+padding+border  可视区域宽+border
				*/
				var oDiv3 = document.getElementById("div3");
				
				var oDivWidth = document.getElementById("divWidth");
				alert(oDivWidth.clientWidth)
				alert(oDivWidth.offsetWidth)
			}
		</script>
	</head>
	<body>
		<div id='div1'>
			
			<div id='div2'>
				
				<div id='div3'>
					
				</div>
			</div>
		</div>
		
		
		<div id='divWidth'></div>
		
	</body>
</html>
