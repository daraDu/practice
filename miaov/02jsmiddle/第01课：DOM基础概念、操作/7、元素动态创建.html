<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>元素动态创建</title>
		<style>
			.box{margin:50px;}
		
		</style>
		<script>
			window.onload=function(){
				var oInput = document.getElementsByTagName("input")[0];
				var oBtn = document.getElementsByTagName("button");
				var oCont = document.getElementById("cont");
				var oTop = document.getElementById("topCont");
				var oBottom = document.getElementById("botCot");
				var oBox = document.getElementsByClassName("box")[0];
				oBtn[0].onclick=function(){
					var aLi = document.createElement('li');
					aLi.innerHTML = oInput.value;
					var delBtn = document.createElement('a');
					delBtn.innerHTML = '删除';
					delBtn.href = 'javascript:;';
				
					
				//	oCont.appendChild(aLi)
					//ie如果oCont.children[0]不存在，则会报错
					if(oCont.children[0]){
						oCont.insertBefore(aLi,oCont.children[0]);
					}else{
						oCont.appendChild(aLi)
					}
					
					aLi.appendChild(delBtn)
					delBtn.onclick = function(){
						oCont.removeChild(this.parentNode)
					}
					
				}	
				oBtn[1].onclick=function(){//替换
					oBox.replaceChild(oTop,oBottom);
				}
			}
		</script>
	</head>
	<body id='body'>
			<div id='topCont'>1111111111</div>
		<div class='box'>
			<input type='text'/>
			<button>留言</button>
			<button>替换</button>
			<ul id='cont'></ul>
			
			<p id='botCot'>222222222</p>
		</div>
	</body>
</html>
