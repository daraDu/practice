<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>dom</title>
		<style>
			.box{
				margin:20px;
			}
		</style>
		<script>
			window.onload=function(){
				var oInput = document.getElementById("oInput");
				var oUl = document.getElementById("oUl");
				var oBtn = document.getElementsByTagName("button")[0];
				var oLi= oUl.getElementsByTagName("li");
				var n = 0;
				oBtn.onclick=function(){
					console.log(oInput.value)
					oUl.innerHTML+='<li>'+oInput.value+'</li>'
					n++;
					if(n>5){
						oUl.removeChild(oLi[0]);
					}
				}
				
			}
		</script>
	</head>
	<body>
		<div class='box'>
			<input id='oInput' type='text' value=''/>
			<button>发送</button>
			<ul id='oUl'>
				
			</ul>
		</div>
	</body>
</html>
