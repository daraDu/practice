<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>表单</title>
<script>
window.onload = function() {
	var oForm = document.getElementById("form1");
	/*
		获取表单
		form ID.input name
		//onchange : 当值发生改变的时候触发
		获取选中值 checked
	*/	
	
	oForm.textName.onchange=function(){
		alert(this.value)
	}
	
/*	oForm.sex[0].onchange=function(){
		alert(this.value)
	}*/
	for(var i = 0; i<oForm.sex.length; i++){
		oForm.sex[i].onchange=function(){
			if(this.checked){
				alert(this.value)
			}
		}
	}
	
	for(var i = 0; i<oForm.project.length; i++){
		oForm.project[i].onchange=function(){
			if(this.checked){
				alert(this.value)
			}
		}
	}
	
	oForm.city.onchange=function(){
		alert(this.value)
	}
	
	var oBtn = document.getElementsByTagName("button");
	
	oBtn[0].onclick=function(){
		window.location='2.BOM.html?123'
	}
	oBtn[1].onclick=function(){
		window.location='2.BOM.html#enjoy'
	}
}
</script>
</head>

<body>
	<form id='form1'>
		<input name='textName' type='text' value=''/>
		
		<input name='sex' type='radio' value='男'/>男
		<input name='sex' type='radio' value='女'/>女
		
		<input name='project' type='checkbox' value='css'/>css
		<input name='project' type='checkbox' value='html'/>html
		<input name='project' type='checkbox' value='js'/>js
		
		<select name='city'>
			<option>北京</option>
			<option>上海</option>
			<option>广州</option>
			<option>深圳</option>
		</select>
	</form>
	
	<button>跳转?</button>
	<button>跳转#</button>
</body>
</html>
