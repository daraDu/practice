<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>页面左右两侧居中广告</title>
<style>
	*{
		padding:0;
		margin:0;
	}
	.box{
		height:3200px;
		width:100%;
		position:relative;
	}
	.box button{
		position:absolute;
		bottom:10px;
		right:10px;
	}
	.box div{
		width:100px;
		height:300px;
		background:#f00;
		position:absolute;
	}
	.leftBox{
		left:0;
	}
	.rightBox{
		right:0;
	}  
</style>
<script>
	window.onload = function() {
		var oBtn = document.getElementsByTagName("button")[0];
		oBtn.onclick=function(){
			document.body.scrollTop=document.documentElement.scrollTop =0;
		}
		
		var oLeft = document.getElementsByClassName("leftBox")[0];
		var oRight = document.getElementsByClassName("rightBox")[0];
		var oTop = document.documentElement.clientHeight;
		
		oLeft.style.top = (oTop-oLeft.clientHeight)/2 + 'px';
		oRight.style.top = (oTop-oLeft.clientHeight)/2 + 'px'; 
		
		window.onscroll = function(){		
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			oLeft.style.top = (oTop-oLeft.clientHeight)/2 +scrollTop+ 'px';
			oRight.style.top = (oTop-oLeft.clientHeight)/2+scrollTop + 'px';
		}
		
		function getPos(obj){
			var pos = {left:0,top:0};
			while(obj){
				pos.top=obj.offsetTop;
				pos.left = obj.offsetLeft;
				obj = obj,offsetParent;
			}
		}
	}
</script>
</head>

<body>
	<div class='box'>
		111111
		<button>回到顶部</button>
		
		<div class='leftBox'></div>
		<div class='rightBox'></div>
	</div>
</body>
</html>
