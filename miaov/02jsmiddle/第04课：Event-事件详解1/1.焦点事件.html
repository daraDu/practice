<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>焦点事件</title>
<script>
window.onload = function() {
	var oForm = document.getElementById("forms");
	oForm.text1.focus();
	oForm.text2.onfocus = function(){
		if(this.value == '请输入内容'){
			this.value = '';
		}
	};
	oForm.text2.onblur = function(){
		if(this.value == ''){
			this.value='请输入内容'
		}
	};
	oForm.btn.onclick = function(){
		oForm.text1.blur();
		oForm.text2.select();
	}
}
</script>
</head>

<body>
	<form id='forms'>
		<input type='text' name='text1' value=''/>
		<input type='text' name='text2' value='请输入内容'/>
		<input type='text' name='text3' value='请输入内容222'/>
		<input type='button' name='btn' value='按钮'/>
	</form>
	
</body>
</html>
