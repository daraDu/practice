<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义属性应用01</title>
		<style>
			*{padding: 0;margin: 0;}
			ul{list-style: none;}
			#box{width:500px;height:auto;}
			li{width:115px;height:130px;background:url(images/normal.png) no-repeat; float:left;margin-left:10px;}
			input{width:50px;height:50px;}
		</style>
		<script>
			//js可以为任何一个html元素添加任何自定义属性
			//给所有按钮一个自定义属性 oBtn[i].num=0;
			//点击this.num++，当num等于数组长度时，将this.num=0
			window.onload=function(){
				var oBtn=document.getElementsByTagName("input");
				var oBtnLis=oBtn.length;
				var arr=['A','B','C','D'];
				for(var i=0;i<oBtnLis;i++){
					oBtn[i].num=0;
					oBtn[i].onclick=function(){
						this.value=arr[this.num]
						this.num++;
						if(this.num==arr.length){
							this.num=0
						}
					}
				}
				
			
			}
		</script>
	</head>
	<body>
		<input type="button" value="0"/>
		<input type="button" value="0"/>
		<input type="button" value="0"/>
	</body>
</html>
