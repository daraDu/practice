<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数传参</title>
		<style>
			*{padding: 0;margin: 0;}
			ul{list-style: none;}
			#tab1{float:left;}
			#tab2{float:left;}
			.left{width:300px;height:400px;background:url("../images/loader_ico.gif") no-repeat center center #dfdfdf;position:relative;float:left;margin:50px 0 0 20px;}
			.left img{width:300px;height:400px;}
			.topContent,.bottomContent{width:100%;height:30px;position:absolute;left:0;color:#fff;line-height:30px;text-align:center;background-color: rgba(0,0,0,0.7)}
			.topContent{top:0;}
			.bottomContent{bottom:0;}
			#tab1 ul,#tab2 ul{float:left;width:60px;height:400px;margin-top:50px;}
			#tab1 ul li,#tab2 ul li{width:60px;height:60px;background:blue;margin-bottom:5px}
			#tab1 ul li img,#tab2 ul li img{width:60px;height:60px;}
			.active{border:3px solid red;}
		</style>
		<script>
			/*
				重用代码
				1、HTML代码格式尽量一致，可以通过父级元素查找子元素
				2、可以实现核心主程序
				3、把每组不同的值通过传参传过去
			*/
			window.onload=function(){
				fnTab('tab1',['../images/yellow01.jpg','../images/yellow02.jpg','../images/yellow03.jpg','../images/yellow04.jpg'],['1-图片一','1-图片二','1-图片三','1-图片四'],'onmouseover');
				fnTab('tab2',['../images/yellow02.jpg','../images/yellow03.jpg','../images/yellow04.jpg'],['2-图片一','2-图片二','2-图片三'],'onclick');

			}
			function fnTab(idName,imgArry,textArry,evt){
				var oTab=document.getElementById(idName);
				var oTop=oTab.getElementsByTagName("span")[0];
				var oImg=oTab.getElementsByTagName("img")[0];
				var oBot=oTab.getElementsByTagName("p")[0];
				var oRight=oTab.getElementsByTagName("ul")[0];
				var imgLists=imgArry.length;
				var num=0;
				var oLi=null;
				for(var i=0;i<imgLists;i++){
					oRight.innerHTML+='<li></li>'
					oLi=oRight.getElementsByTagName("li");
				}
				//初始化
				function tab(){
					oTop.innerHTML=1+num+'/'+imgLists;
					oImg.src=imgArry[num];
					oBot.innerHTML=textArry[num];
					oLi[num].className='active';
				}
				tab();
				for(var i=0;i<imgLists;i++){
					oLi[i].index=i;
					oLi[i][evt]=function(){//事件有多个参数时可以用[]
						for(var i=0;i<imgLists;i++){
							oLi[i].className='';
						};
						num=this.index;
						tab();
					}
				};
			}
		</script>
	</head>
	<body>
		<div id='tab1'>
			<div class="left">
				<span class="topContent">图片数量加载中。。。</span>
				<img/>
				<p class="bottomContent">图片内容加载中。。。</p>
			</div>
			<ul>
			
			</ul>
		</div>
		<div id='tab2'>
			<div class="left">
				<span class="topContent">图片数量加载中。。。</span>
				<img/>
				<p class="bottomContent">图片内容加载中。。。</p>
			</div>
			<ul>
			
			</ul>
		</div>
	</body>
</html>
