<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03模拟单选</title>
		<style>
			*{padding: 0;margin: 0;}
			ul{list-style: none;}
			#box{width:800px;height:400px;background:url(../images/choice.png);margin:50px auto;}
			#box li{width:142px;height:65px;border:5px solid #D7D7D7;float:left;margin:220px 15px;font-size:20px;line-height:65px;text-align:center;}
			#box li:first-child{margin-left:120px;}
			#box .active{border:none;background:url(../images/on.jpg);}
		</style>
		<script>
		window.onload=function(){
			 var oBox=document.getElementById("box");
			 oBox.innerHTML='<li>男</li><li>女</li><li>保密</li>';
			 var oLi=oBox.getElementsByTagName("li");
			 var oLis=oLi.length;
			 for(var i=0;i<oLis;i++){
				oLi[i].index=i;
				oLi[i].onclick=function(){
					for(var i=0;i<oLis;i++){
						oLi[i].className='';
					}
					this.className='active'
					
				}
			 }
		}
		
		</script>
	</head>
	<body>
		<ul id="box">
			
		</ul>
	</body>
</html>
