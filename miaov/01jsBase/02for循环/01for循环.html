			function divProduct(){//自动生成一百个div
				var str='';//字符串
				for(var i=0;i<500;i++){
					if(i%2==0){
						str +='<div class="green">'+(i+1)+'</div>';
					}else{
						str +='<div class="yellow">'+(i+1)+'</div>';
					}
					
					
				}
				document.body.innerHTML=str;
			}
			
			function oXY(){//逢10换行
				var str='';
				var oBox=document.getElementById("box");
				var aDiv=document.getElementsByTagName("div");
				var a=-1;
				var j=-1;
				for(var i=0;i<20;i++){
					str+='<div class="yellow">'+i+'</div>';
				}
				document.body.innerHTML=str;
				for(var i=0;i<aDiv.length;i++){
					if(i%10==0){
						a++;
						
						j++;
					}
					aDiv[i].style.left=i*60-a*600+'px';
					aDiv[i].style.top=j*60+'px';					
				}
			}//计算坐标
			
			function styChange(){//设置样式cssText
				var oDiv=document.getElementsByTagName("div")[0];
				var oIput=document.getElementsByTagName("input")[0];
				oDiv.onclick=function(){
					oDiv.style.cssText="width:300px;height:300px";
				}
				oIput.onclick=function(){
					oDiv.style.cssText="";
				}
			}
			
			function bqArr(){
				var oUl=document.getElementsByTagName("ul");
				var oULegth=oUl.length;
				for(var i=0;i<oULegth;i++){
					var oLI=oUl[i].getElementsByTagName("li");
					var oLIlength=oLI.length;
						for(var j=0;j<oLIlength;j++){
							oLI[j].style.cssText="background:yellow"
						}
				}
			
			}
		</script>
