<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收缩展开菜单</title>
		<style>
			*{padding: 0;margin: 0;}
			ul{list-style: none;}
			#box{margin: 50px;}
			#box input{margin-right:5px;}
			#box div{width:100px;height:100px;border:1px solid #000;display:none;}
			.on{background:#0f0;}
		</style>
		<script>
			window.onload=function(){
				var aDiv=document.getElementById("box");
				var oBtn=aDiv.getElementsByTagName("input");
				var oDiv=aDiv.getElementsByTagName("div");
				for(var i=0;i<oBtn.length;i++){
					oBtn[i].index=i;
					oBtn[i].onclick=function(){
						for(var i=0;i<oBtn.length;i++){
							oBtn[i].className='';
							oDiv[i].style.display='none';
						}
						this.className='on';
						oDiv[this.index].style.display='block';
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="111"/>
			<input type="button" value="222" class="on"/>
			<input type="button" value="333"/>
			<div>111</div>
			<div style="display:block;">222</div>
			<div>333</div>
		</div>
	</body>
</html>
