<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片切换</title>
		<style>
			*{padding: 0;margin: 0;}
			body{font-size:14px;font-weight:normal;color:#000;background:#fff;}
			ul{list-style: none;}
			#box{width:300px;height:400px;border:10px solid #CCCCCC;margin:0 auto;position:relative;}
			#box img{width:300px;height:400px;}
			.topContent,.bottomContent{width:100%;height:30px;position:absolute;left:0;color:#fff;line-height:30px;text-align:center;background-color: rgba(0,0,0,0.7)}
			.topContent{top:0;}
			.bottomContent{bottom:0;}
			#prve,#next{font-size:22px;width:30px;height:30px;line-height:30px;text-align:center;background:rgba(0,0,0,0.2);position:absolute;top:180px;cursor:pointer;color:#fff;}
			#prve:hover,#next:hover{background:rgba(0,0,0,0.6);}
			#prve{left:0;}
			#next{right:0;}
		</style>
		<script>
			window.onload=function(){
				var oTopContent=document.getElementsByClassName("topContent")[0];
				var oImgContent=document.getElementById("imgContent");
				var oPrve=document.getElementById("prve");
				var oNext=document.getElementById("next");
				var oBottomContent=document.getElementsByClassName("bottomContent")[0];
				var obtn=document.getElementsByTagName("button");
				var oChangeFont=document.getElementById("changeFont");
				var imgArry=['../images/yellow01.jpg','../images/yellow02.jpg','../images/yellow03.jpg','../images/yellow04.jpg'];
				var fontArry=['图片一','图片二','图片三','图片四']
				var num=0;
				var onOff=true;
				function fnTab(){
					oImgContent.src=imgArry[num];
					oTopContent.innerHTML=num+1+'/'+imgArry.length;
					oBottomContent.innerHTML=fontArry[num];
				};
				fnTab();
			
				obtn[0].onclick=function(){//循环切换
					onOff=true;
					changeFont.innerHTML='图片可从最后一张跳转到第一张循环切换'
				}
				obtn[1].onclick=function(){//顺序切换
					onOff=false;
					changeFont.innerHTML='图片只能到最后一张或只能到第一张切换';
				}
				oPrve.onclick=function(){//上一张
						num--;
						if(num==-1){
							if(onOff){
								num=imgArry.length-1;
							}else{
								num=0;
								alert('当前是第一张')
							}
						};
						fnTab();
					};
					oNext.onclick=function(){//上一张
						num++;
						if(num==imgArry.length){
							if(onOff){
								num=0;
							}else{
								num=imgArry.length-1;
								alert('当前是最后一张')
							}
						};
						fnTab();
					};
			}
		</script>
	</head>
	<body>
		<div style="width:300px;margin:30px auto 10px auto;text-align:center;">
			<button>循环切换</button>
			<button>顺序切换</button>
			<p id="changeFont" style="margin-top:10px;">图片可从最后一张跳转到第一张循环切换</p>
		</div>
		<div id="box">
			<div class="topContent">图片数量计算中……</div>
			<img id="imgContent"/>
			<div id="prve"><</div>
			<div id="next">></div>
			<div class="bottomContent">图片文字加载中……</div>
		</div>
	</body>
</html>
