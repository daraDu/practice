<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03获取元素样式</title>
		<style>
			#div1{background: #f00;width: 100px;height: 200px;margin-top: 10px;}
		</style>
	</head>
	<body>
		<input type="button" value="按钮" />
		<div id="div1"></div>
		<script>
			window.onload=function(){
				//getComputedStyle(元素名).样式  得到的是浏览器计算后的样式   不兼容ie8以下的版本
				//getComputedStyle(oDiv).width
				var oDiv=document.getElementById('div1');
				var oBut=document.getElementsByTagName('input')[0];
				oBut.onclick=function(){
					
					alert(getStyle(oDiv,'backgroundColor'));
					
				};
				//复合样式  background：url  color ....
				//复合样式 不能用
				//不要获取未设置后的样式，不兼容
				function getStyle(obj,attr){//封装获取元素样式
					if(obj.currentStyle){
						return obj.currentStyle[attr] ;//标准浏览器不兼容
					}else{
						return getComputedStyle(obj)[attr];//不兼容IE8以下的版本
					}	
				}
				
			}
			
		</script>
	</body>
</html>
