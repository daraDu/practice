					var num=document.getElementsByTagName('input');
					num[4].onclick=function (){
					alert(sum(num[0].value,num[1].value,num[2].value,num[3].value))	
					function sum(){
					//	var n=0;
						var n=arguments[0];//第一项
						var icon =arguments[arguments.length-1];
						for(var i=1;i<arguments.length-1;i++){
							if(icon == '+'){
								n=Number(arguments[0])+Number(arguments[1])+Number(arguments[2]);
							}else if(icon == '-'){
								n -=arguments[i];
							}else if(icon == '*'){
								n *=arguments[i];
							}else if(icon == '/'){
								n /=arguments[i];
							}
						}
						return Number(n);
					}
				}
				
				
			}
