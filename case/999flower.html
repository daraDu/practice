<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
 <style>
   
 </style>
</head>
<body>
   <div id='flower'></div>
   <script>
		window.onload=function(){
			var oFlower=document.getElementById("flower");
			var html="";
			for(var i=0;i<999;i++){
				html+='<img src="img/flower.png"/>'
			};
			oFlower.innerHTML=html;
		}
   </script>
</body>
</html>
