<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
body{ font-family:"微软雅黑"; font-size:14px; line-height:150%; background:#FFF; color:#000; }
ul,ol{ list-style:none;}
img{ display:block;}
a{ text-decoration:none;}
#tabs{ width:452px; height:330px; margin:50px auto;}
#tabs li{ width:150px; height:30px; background:#0F0; float:left; position:relative;}
#tabs li span{ width:150px; line-height:30px; text-align:center;}
#tabs li+li{ margin-left:1px;}
#tabs li div{ width:452px; height:300px; background:#0F9; position:absolute; display:none;}
#tabs li .tab_1{ top:30px; left:0;}
#tabs li .tab_2{ top:30px; left:-151px;}
#tabs li .tab_3{ top:30px; left:-302px;}
#tabs li:hover div{ display:block;}
#tabs li:first-child  div{ display:block;}
#tabs li:hover{ background:#0f9;}


</style>
</head>

<body>
<div id="tabs">
  <ul>
    <li>
      <span >1</span>
      <div class="tab_1">111</div>
    </li>
    <li>
      <span>2</span>
      <div class="tab_2">222</div>
    </li>
    <li>
      <span>3</span>
      <div class="tab_3">333</div>
    </li>
  </ul>
</div>
</body>
</html>
