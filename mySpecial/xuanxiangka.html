<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{ padding:0; margin:0;}
			div{width:184px;height:200px;border:1px solid #ccc;display:none;}
			.tab{list-style:none;width:200px;overflow:hidden;}
			.tab li{float:left;width:60px;height:30px;background:#ccc;color:#fff;border:1px solid red; text-align:center;line-height:30px;cursor:pointer; }
			.on{display:block;}
			.tab li.cur{background:blue;}
		</style>
		<script src="js/jquery-2.1.1.min.js" language="JavaScript"></script>
		<script>
		$(function(){
        	$(".tab li").click(function(){
	        	$(".tab li").eq($(this).index()).addClass("cur").siblings().removeClass('cur');
				$("div").hide().eq($(this).index()).show();
	       		//另一种方法: $("div").eq($(".tab li").index(this)).addClass("on").siblings().removeClass('on'); 

			    });
		});
		</script>
	</head>
	
	<body>
	<ul class="tab">
       <li>最新</li>
       <li class="cur">热门</li>
       <li>新闻</li>
	</ul>
 <div>11</div>
 <div class="on">22</div>
 <div>33</div>
	</body>
</html>
